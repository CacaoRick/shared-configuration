variables:
  BUILD: dev
  TAG: latest
  ANDROID_BUILD_APK_NAME: apk
  ANDROID_BUILD_APK_ENV: debug

test-web-build:
  extends: .build
  only:
    - dev

test-web-deploy:
  extends: .deploy
  dependencies:
    - test-web-build
  only:
    - dev

test-android-build:
  extends: .build-android
  only:
    refs:
      - dev
    variables:
      - $ANDROID_KEYSTORE

test-android-deploy:
  extends: .deploy-android
  dependencies:
    - test-android-build
  only:
    refs:
      - dev
    variables:
      - $ANDROID_KEYSTORE

