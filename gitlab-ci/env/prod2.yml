prod2-web-build:
  extends: .build
  variables:
    BUILD: prod-2
    TAG: stable-2
  only:
    - stable-2

prod2-web-deploy:
  extends: .deploy
  variables:
    TAG: stable
  dependencies:
    - prod-web-build
  after_script:
    - docker push $DOCKER_IMAGE_REPO:$TAG
    - docker tag $DOCKER_IMAGE_REPO:$TAG $DOCKER_IMAGE_REPO:$CI_COMMIT_TAG
    - docker push $DOCKER_IMAGE_REPO:$CI_COMMIT_TAG
  only:
    - stable-2
